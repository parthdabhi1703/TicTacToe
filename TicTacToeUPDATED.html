<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplayer Rotating TicTacToe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(24px, 5vw, 36px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(20px, 4vw, 28px);
        }

        .modal input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            letter-spacing: 8px;
            font-weight: bold;
        }

        .modal button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .modal button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .player-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: clamp(16px, 3vw, 20px);
            font-weight: bold;
        }

        .status {
            color: #666;
            margin-bottom: 10px;
            font-size: clamp(14px, 3vw, 16px);
            min-height: 24px;
        }

        .info {
            color: #666;
            margin-bottom: 20px;
            font-size: clamp(14px, 3vw, 18px);
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
            width: 100%;
            aspect-ratio: 1;
        }

        .cell {
            background: #f0f0f0;
            border: 3px solid #333;
            border-radius: 10px;
            font-size: clamp(40px, 8vw, 80px);
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .cell:hover:not(.filled):not(.disabled) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .cell.X {
            color: #e74c3c;
        }

        .cell.O {
            color: #3498db;
        }

        .cell.blink {
            animation: blinkAnimation 0.5s ease-in-out infinite;
        }

        @keyframes blinkAnimation {
            0%, 100% {
                opacity: 1;
                background: #fff3cd;
                border-color: #ffc107;
            }
            50% {
                opacity: 0.3;
                background: #ffe6a0;
            }
        }

        .winner {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
            margin: 20px 0;
            color: #27ae60;
            min-height: 40px;
        }

        .winner.show {
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: clamp(16px, 3vw, 20px);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .connection-status.connected {
            color: #27ae60;
        }

        .connection-status.waiting {
            color: #f39c12;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .board {
                gap: 8px;
            }
            
            .cell {
                border-width: 2px;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<!-- Same HTML structure -->
<div class="modal" id="roomModal">
  <div class="modal-content">
    <h2>ðŸŽ® Join Room</h2>
    <input type="text" id="roomCode" placeholder="0000" maxlength="4" pattern="[0-9]*" inputmode="numeric">
    <button onclick="joinRoom()">Join Room</button>
    <p style="margin-top: 15px; font-size: 14px; color: #666;">Enter a 4-digit room code</p>
  </div>
</div>

<!-- Assignment Modal -->
<div class="modal hidden" id="assignmentModal">
  <div class="modal-content">
    <h2 id="assignmentText">You're Player X!</h2>
    <p style="margin: 20px 0; font-size: 18px; color: #666;">Ready to play?</p>
    <button onclick="startGame()">Let's Play!</button>
  </div>
</div>

<!-- Main Game -->
<div class="container">
  <h1>ðŸŽ® Rotating TicTacToe</h1>
  <div class="player-info" id="playerInfo">Waiting for assignment...</div>
  <div class="status" id="status">Connecting...</div>
  <div class="info">Current Turn: <span id="current-player">X</span></div>
  <div class="info">Turn: <span id="turn-number">1</span></div>
  <div class="board" id="board">
    <div class="cell disabled" data-index="0"></div>
    <div class="cell disabled" data-index="1"></div>
    <div class="cell disabled" data-index="2"></div>
    <div class="cell disabled" data-index="3"></div>
    <div class="cell disabled" data-index="4"></div>
    <div class="cell disabled" data-index="5"></div>
    <div class="cell disabled" data-index="6"></div>
    <div class="cell disabled" data-index="7"></div>
    <div class="cell disabled" data-index="8"></div>
  </div>
  <div class="winner" id="winner"></div>
  <button onclick="newGame()" id="newGameBtn" disabled>New Game</button>
  <div class="connection-status" id="connectionStatus">Enter room code to connect</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
<script>
let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X';
let turnNumber = 1;
let gameActive = false;
let xMoves = [];
let oMoves = [];
let mySymbol = null;
let roomCode = null;
let peer = null;
let conn = null;
let isHost = false;

const cells = document.querySelectorAll('.cell');
const currentPlayerDisplay = document.getElementById('current-player');
const turnNumberDisplay = document.getElementById('turn-number');
const winnerDisplay = document.getElementById('winner');
const statusDisplay = document.getElementById('status');
const playerInfoDisplay = document.getElementById('playerInfo');
const connectionStatusDisplay = document.getElementById('connectionStatus');

cells.forEach(cell => cell.addEventListener('click', handleCellClick));
document.getElementById('roomCode').addEventListener('input', e => e.target.value = e.target.value.replace(/[^0-9]/g, ''));

function joinRoom() {
  roomCode = document.getElementById('roomCode').value;
  if (roomCode.length !== 4) return alert('Please enter a 4-digit room code');

  document.getElementById('roomModal').classList.add('hidden');
  connectionStatusDisplay.textContent = 'Connecting...';
  connectionStatusDisplay.className = 'connection-status waiting';

  const hostId = 'ttt-' + roomCode + '-host';
  const tempId = 'ttt-' + roomCode + '-' + Math.random().toString(36).substring(2, 6);
  peer = new Peer(tempId);

  peer.on('open', () => {
    console.log('My PeerID:', peer.id);
    conn = peer.connect(hostId);
    conn.on('open', () => {
      isHost = false;
      mySymbol = 'O';
      conn.send({ type: 'joined' });
      connectionStatusDisplay.textContent = 'Connected!';
      connectionStatusDisplay.className = 'connection-status connected';
      showAssignment();
    });
    conn.on('error', err => console.log('Connection error:', err));
  });

  // If connection fails, become host
  peer.on('error', err => {
    if (err.type === 'peer-unavailable') {
      console.log('No host found, becoming host...');
      becomeHost(hostId);
    }
  });
}

function becomeHost(hostId) {
  peer = new Peer(hostId);
  peer.on('open', () => {
    console.log('Hosting room:', hostId);
    isHost = true;
    mySymbol = 'X';
    connectionStatusDisplay.textContent = 'Waiting for opponent...';
    connectionStatusDisplay.className = 'connection-status waiting';
  });

  peer.on('connection', connection => {
    conn = connection;
    setupConnection();
    const opponentSymbol = 'O';
    conn.send({ type: 'assignment', symbol: opponentSymbol });
    showAssignment();
  });
}

function setupConnection() {
  conn.on('open', () => {
    connectionStatusDisplay.textContent = 'Connected!';
    connectionStatusDisplay.className = 'connection-status connected';
    if (!isHost) conn.send({ type: 'joined' });
  });
  conn.on('data', handleMessage);
}

function handleMessage(data) {
  if (data.type === 'assignment') {
    mySymbol = data.symbol;
    showAssignment();
  } else if (data.type === 'start') {
    document.getElementById('assignmentModal').classList.add('hidden');
    gameActive = true;
    updateCellStates();
    updateStatus();
  } else if (data.type === 'move') {
    applyMove(data.index, data.player, data.xMoves, data.oMoves, data.turnNumber);
  } else if (data.type === 'reset') {
    resetGameState();
  }
}

function showAssignment() {
  const assignmentText = document.getElementById('assignmentText');
  assignmentText.textContent = `You're Player ${mySymbol}!`;
  assignmentText.style.color = mySymbol === 'X' ? '#e74c3c' : '#3498db';
  document.getElementById('assignmentModal').classList.remove('hidden');
}

function startGame() {
  document.getElementById('assignmentModal').classList.add('hidden');
  gameActive = true;
  if (conn && conn.open && isHost) conn.send({ type: 'start' });
  updateCellStates();
  updateStatus();
  document.getElementById('newGameBtn').disabled = false;
}

function handleCellClick(e) {
  const index = parseInt(e.target.dataset.index);
  if (!gameActive || board[index] !== '' || currentPlayer !== mySymbol) return;
  makeMove(index);
}

function makeMove(index) {
  const playerMoves = currentPlayer === 'X' ? xMoves : oMoves;
  if (playerMoves.length >= 3) {
    const oldest = playerMoves.shift();
    board[oldest] = '';
    cells[oldest].textContent = '';
    cells[oldest].classList.remove('filled', 'X', 'O', 'blink');
  }

  board[index] = currentPlayer;
  cells[index].textContent = currentPlayer;
  cells[index].classList.add('filled', currentPlayer);
  playerMoves.push(index);

  if (conn && conn.open) {
    conn.send({ type: 'move', index, player: currentPlayer, xMoves, oMoves, turnNumber });
  }

  if (checkWinner()) {
    winnerDisplay.textContent = `ðŸŽ‰ ${currentPlayer} Wins! ðŸŽ‰`;
    winnerDisplay.classList.add('show');
    gameActive = false;
    updateCellStates();
    return;
  }

  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
  turnNumber++;
  updateDisplay();
  updateCellStates();
}

function applyMove(index, player, newXMoves, newOMoves, newTurnNumber) {
  xMoves = newXMoves;
  oMoves = newOMoves;
  turnNumber = newTurnNumber;
  currentPlayer = player;

  board[index] = player;
  cells[index].textContent = player;
  cells[index].classList.add('filled', player);

  if (checkWinner()) {
    winnerDisplay.textContent = `ðŸŽ‰ ${player} Wins! ðŸŽ‰`;
    winnerDisplay.classList.add('show');
    gameActive = false;
    updateCellStates();
    return;
  }

  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
  turnNumber++;
  updateDisplay();
  updateCellStates();
}

function checkWinner() {
  const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return wins.some(([a,b,c]) => board[a] && board[a]===board[b] && board[a]===board[c]);
}

function updateDisplay() {
  currentPlayerDisplay.textContent = currentPlayer;
  currentPlayerDisplay.style.color = currentPlayer==='X'?'#e74c3c':'#3498db';
  turnNumberDisplay.textContent = turnNumber;
  updateStatus();
}

function updateStatus() {
  if (!gameActive && !winnerDisplay.textContent) return statusDisplay.textContent = 'Game not started';
  if (winnerDisplay.textContent) return statusDisplay.textContent = '';
  statusDisplay.textContent = currentPlayer === mySymbol ? 'Your turn!' : "Opponent's turn...";
  playerInfoDisplay.textContent = `You are Player ${mySymbol}`;
}

function updateCellStates() {
  cells.forEach(c => {
    if (gameActive && currentPlayer === mySymbol && !c.classList.contains('filled')) c.classList.remove('disabled');
    else c.classList.add('disabled');
  });
}

function newGame() {
  if (conn && conn.open && isHost) conn.send({ type: 'reset' });
  resetGameState();
}

function resetGameState() {
  board = ['', '', '', '', '', '', '', '', ''];
  xMoves = [];
  oMoves = [];
  currentPlayer = 'X';
  turnNumber = 1;
  gameActive = true;
  winnerDisplay.textContent = '';
  cells.forEach(c => c.textContent = '' || c.classList.remove('filled', 'X', 'O', 'blink'));
  updateDisplay();
  updateCellStates();
}
</script>
</body>
</html>
